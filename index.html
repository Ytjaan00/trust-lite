<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrustMR‑Lite</title>
  <meta name="description" content="Ultra‑light trust & reputation explorer (client‑side only)">
  <style>
    :root{
      --bg:#0b0f14;--card:#121826;--text:#e6e9ef;--muted:#9aa3b2;--accent:#4f8cff;--ok:#22c55e;--warn:#f59e0b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:var(--bg);color:var(--text)}
    header{padding:16px 14px;border-bottom:1px solid #1f2937}
    h1{margin:0;font-size:20px}
    .wrap{max-width:980px;margin:0 auto;padding:14px}
    .search{display:flex;gap:10px}
    input{flex:1;padding:12px;border-radius:10px;border:1px solid #1f2937;background:#0e1420;color:var(--text)}
    button{padding:12px 14px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px;margin-top:14px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:12px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .name{font-weight:700}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px}
    .v{background:rgba(34,197,94,.15);color:var(--ok)}
    .u{background:rgba(245,158,11,.15);color:var(--warn)}
    .meta{font-size:12px;color:var(--muted);margin-top:6px}
    .rate{font-weight:700}
    footer{opacity:.7;text-align:center;font-size:12px;padding:18px}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>TrustMR‑Lite</h1>
    <p style="margin:6px 0 0;color:var(--muted);font-size:13px">Instant trust signals • Zero backend • Phone‑friendly</p>
  </header>

  <main class="wrap">
    <div class="search">
      <input id="q" placeholder="Search brand / project / startup" />
      <button onclick="render()">Search</button>
    </div>
    <section id="list" class="grid"></section>
  </main>

  <footer>Client‑side demo • Data from data.json</footer>

<script>
let DATA=[];
fetch('data.json').then(r=>r.json()).then(d=>{DATA=d;render();});
function render(){
  const q=(document.getElementById('q').value||'').toLowerCase();
  const el=document.getElementById('list'); el.innerHTML='';
  DATA.filter(x=>x.name.toLowerCase().includes(q)).forEach(x=>{
    const c=document.createElement('div'); c.className='card';
    c.innerHTML=`<div class="row"><div class="name">${x.name}</div><span class="badge ${x.verified?'v':'u'}">${x.verified?'Verified':'Unverified'}</span></div>
    <div class="meta">${x.short}</div>
    <div class="row" style="margin-top:8px"><div class="meta">${x.meta||''}</div><div class="rate">⭐ ${x.rating}</div></div>`;
    el.appendChild(c);
  });
}
</script>
</body>
</html>
