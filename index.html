<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pricing IQ Lite</title>
  <style>
    body{font-family:system-ui,Arial;background:#0b1220;color:#e6eef8;margin:0;padding:18px}
    .box{max-width:720px;margin:0 auto;background:#0f1724;border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.03)}
    h1{color:#6EE7B7;margin:0 0 8px 0}
    label{color:#9aa4b2;font-size:13px;margin-top:8px;display:block}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;margin-top:6px}
    .row{display:flex;gap:8px}
    .btn{background:#ffd166;border:0;padding:10px 12px;border-radius:10px;color:#061018;font-weight:700;cursor:pointer}
    .muted{color:#9aa4b2;font-size:13px}
    .result{margin-top:12px;padding:10px;border-radius:10px;background:rgba(255,255,255,0.01)}
  </style>
</head>
<body>
  <div class="box">
    <h1>Pricing IQ Lite</h1>
    <div class="muted">फ्रीलांसर के लिए त्वरित प्राइस सुझाव — कोई अकाउंट नहीं, डाटा ब्राउज़र में</div>

    <label>Service / Skill</label>
    <input id="skill" placeholder="उदा. Web Design">

    <label>Experience (साल)</label>
    <input id="exp" type="number" value="1">

    <div style="display:flex;gap:8px;margin-top:8px">
      <div style="flex:1">
        <label>Country</label>
        <select id="country"><option value="IN">India (₹)</option><option value="US">USA ($)</option><option value="OTHER">Other ($)</option></select>
      </div>
      <div style="flex:1">
        <label>Hours (est)</label>
        <input id="hours" type="number" value="10">
      </div>
    </div>

    <div style="margin-top:10px">
      <button class="btn" id="calc">Get Suggestion</button>
    </div>

    <div id="out" class="result" style="display:none">
      <div id="text" style="font-weight:700"></div>
      <div id="details" class="muted" style="margin-top:6px"></div>
      <div style="margin-top:10px"><button class="btn" id="copy">Copy Proposal</button></div>
    </div>
  </div>

<script>
  const base = {IN:300,US:25,OTHER:10};
  function num(v){return Number(v)||0;}
  document.getElementById('calc').onclick = ()=>{
    const skill = (document.getElementById('skill').value||'Service');
    const exp = Math.max(0,num(document.getElementById('exp').value));
    const country = document.getElementById('country').value;
    const hours = Math.max(0,num(document.getElementById('hours').value));
    let rate = Math.round(base[country] * (1 + Math.min(exp,10)*0.05));
    // small skill tweak
    const s = skill.toLowerCase();
    if(s.includes('design')||s.includes('dev')) rate = Math.round(rate*1.2);
    const total = rate * Math.max(1,hours);
    const sym = country==='IN'?'₹': '$';
    document.getElementById('out').style.display='block';
    document.getElementById('text').textContent = `${sym}${rate} per hour — Est: ${sym}${total}`;
    document.getElementById('details').textContent = `Suggestion based on experience ${exp} yrs · Skill: ${skill}`;
    // save last
    localStorage.setItem('pricing_last', JSON.stringify({skill,exp,country,hours,rate,total}));
    // prepare proposal text
    document.getElementById('copy').dataset.proposal = `Hi, I can deliver ${skill} at ${sym}${rate}/hr (est ${sym}${total}). Timeline: ___ days. Reply to start.`;
  };

  document.getElementById('copy').onclick = ()=>{
    const p = document.getElementById('copy').dataset.proposal || '';
    navigator.clipboard.writeText(p).then(()=>alert('Proposal copied'));
  };

  // load last if any
  (function(){ try{ const l = JSON.parse(localStorage.getItem('pricing_last')||'null'); if(l){ document.getElementById('skill').value=l.skill; document.getElementById('exp').value=l.exp; document.getElementById('country').value=l.country; document.getElementById('hours').value=l.hours; } }catch(e){} })();
</script>
</body>
</html>
