<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Pricing IQ Lite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1220;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #111827;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #6EE7B7;
            margin-bottom: 10px;
        }

        p {
            color: #cbd5e1;
            font-size: 14px;
        }

        .badge {
            margin-top: 15px;
            font-size: 12px;
            color: #FFD166;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Pricing IQ Lite</h1>
        <p>
            जानिए आपको कितना चार्ज करना चाहिए  
            <br>
            और तुरंत इनवॉइस बनाइए
        </p>

        <div class="badge">
            ✔ फ्री • ✔ बिना लॉगिन • ✔ हलाल-फ्रेंडली
        </div>
    </div>

</body>
</html>
